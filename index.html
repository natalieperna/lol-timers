<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/script.js"></script>
    <title>League of Legends Timers</title>
</head>
<body ng-app="app">

<div class="container" ng-controller="ctrl">

    <h1>League of Legends Timers</h1>

    <div ng-repeat="timer in timers">
        <hr/>

        <h2>{{timer.champion}}</h2>

        <p>{{timer.current}}</p>

        <button ng-click="start($index)">Start</button>
        <button ng-click="stop($index)">Stop</button>
        <button ng-click="reset($index)">Reset</button>
    </div>
</div>

</body>
</html>
