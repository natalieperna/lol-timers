<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/script.js"></script>
    <title>League of Legends Timers</title>
</head>
<body ng-app="app">

<div class="container" ng-controller="ctrl">

    <h1>League of Legends Timers</h1>

    <form class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Champion" ng-model="name">
            <button type="button" class="btn btn-default" ng-click="addChampion(name)">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
    </form>

    <div class="row champions">

        <div class="col-md-3" ng-repeat="champion in champions">
                <div class="champion well">
                    <button type="button" class="close" ng-click="deleteChampion($index)">&times;</button>

                    <h2>{{champion.name}}</h2>

                    <form class="form-inline">
                        <div class="form-group">
                            <select class="form-control" ng-model="newTimer"
                                    ng-options="timer.name for timer in timers"
                                    ng-init="newTimer=timers[0]">
                            </select>
                            <button type="button" class="btn btn-default" ng-click="addTimer($index, newTimer)">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </div>
                    </form>

                    <button type="button" class="btn btn-default timer" ng-repeat="timer in champion.timers"
                            ng-click="reset($parent.$index, $index)">
                        <h3>{{timer.name}}</h3>

                        <div class="time">{{timer.current | displayTimer}}</div>
                    </button>
                </div>
        </div>

    </div>
</div>

</body>
</html>
