<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/script.js"></script>
    <title>League of Legends Timers</title>
</head>
<body ng-app="app">

<div class="container" ng-controller="ctrl">

    <h1>League of Legends Timers</h1>

    <div class="row">

        <div ng-repeat="timer in timers">
            <div class="col-md-2">
                <h2>{{timer.champion}}</h2>

                <div class="well timer">
                    <div class="time">{{timer.current | displayTimer}}</div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" ng-click="start($index)"><span
                                class="glyphicon glyphicon-play"></span></button>
                        <button type="button" class="btn btn-default" ng-click="stop($index)"><span
                                class="glyphicon glyphicon-stop"></span></button>
                        <button type="button" class="btn btn-default" ng-click="reset($index)"><span
                                class="glyphicon glyphicon-repeat"></span></button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
